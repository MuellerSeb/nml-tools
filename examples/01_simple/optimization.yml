title: Optimization configurations
description: |-
  All relevant configurations for the optimization parameters.
x-fortran-namelist: optimization
type: object
properties:
  name:
    title: Optimization name
    description: Name for the optimization run.
    type: string
    x-fortran-len: buf
    examples: [test_optimization]
  method:
    title: Optimization method
    description: Optimization algorithm to be used.
    type: string
    x-fortran-len: buf
    enum: [DDS, MCMC, SCE]
  try_methods:
    title: Try alternative methods
    description: Whether to try alternative optimization methods if the primary fails.
    type: array
    items:
      type: string
      x-fortran-len: buf
      enum: [DDS, MCMC, SCE]
    x-fortran-shape: [3]
    examples: [[MCMC, DDS, SCE]]
  complex_sizes:
    title: Complex sizes for SCE
    description: Sizes of complexes for the SCE optimization method.
    type: array
    items:
      type: integer
      x-fortran-kind: i4
      enum: [5, 10, 15, 20, 30]
    x-fortran-shape: [3]
    examples: [[5, 10, 15]]
  niterations:
    title: Number of iterations
    description: Number of iterations for the optimization algorithm
    type: integer
    examples: [100]
    # x-fortran-kind: i4
  tolerance:
    title: Convergence tolerance
    description: Tolerance for convergence of the optimization algorithm.
    type: number
    # x-fortran-kind: dp
  seed:
    title: Random seed
    description: Random seed for reproducibility. Use -9 for random seed.
    type: integer
    x-fortran-kind: i4
    default: -9
  dds_r:
    title: DDS perturbation rate
    description: Parameter for the DDS algorithm controlling the perturbation rate.
    type: number
    x-fortran-kind: dp
    default: 0.2
  mcmc_opti:
    title: MCMC optimization
    description: Whether to perform MCMC optimization.
    type: boolean
    default: true
  mcmc_error_params:
    title: MCMC error parameters per domain
    description: "Parameters for the MCMC error model: err = a + b+Q"
    type: array
    items:
      type: number
      x-fortran-kind: dp
    x-fortran-shape: [3, 2, max_iter]
    x-fortran-flex-tail-dims: 2
    examples: [[0.01, 0.6, 0.2]]
  include_parameters:
    title: Include parameters
    description: List of parameter indices to include in the optimization.
    type: array
    items:
      type: boolean
      default: true
    x-fortran-shape: [3]
    examples: [[true, false, true]]
required:
  - method
  - niterations
  - tolerance
  - mcmc_error_params
