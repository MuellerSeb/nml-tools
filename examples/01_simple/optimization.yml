title: MHM optimization namelist
description: |
  All relevant configurations for the optimization parameters of MHM.
  This namelist corresponds to the `optimization` section in the MHM configuration.
x-fortran-namelist: optimization
type: object
properties:
  name:
    title: Optimization name
    description: Name for the optimization run.
    type: string
    x-fortran-len: buf
    examples: [test_optimization]
  niterations:
    title: Number of iterations
    description: Number of iterations for the optimization algorithm
    type: integer
    examples: [100]
    # x-fortran-kind: i4
  tolerance:
    title: Convergence tolerance
    description: Tolerance for convergence of the optimization algorithm.
    type: number
    # x-fortran-kind: dp
  seed:
    title: Random seed
    description: Random seed for reproducibility. Use -9 for random seed.
    type: integer
    x-fortran-kind: i4
    default: -9
  dds_r:
    title: DDS perturbation rate
    description: Parameter for the DDS algorithm controlling the perturbation rate.
    type: number
    x-fortran-kind: dp
    default: 0.2
  mcmc_opti:
    title: MCMC optimization
    description: Whether to perform MCMC optimization.
    type: boolean
    default: true
  mcmc_error_params:
    title: MCMC error parameters per domain
    description: "Parameters for the MCMC error model: err = a + b+Q"
    type: array
    items:
      type: number
      x-fortran-kind: dp
    x-fortran-shape: [2, max_iter]
    x-fortran-default-repeat: true
    x-fortran-default-order: C
    default: [0.01, 0.6, 0.2, 0.3]
required:
  - niterations
  - tolerance
